<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Jurídico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container main-container">
        <!-- Área 1: Editor Panel (mantido como está) -->
        <div class="editor panel">
            <div id="editor" contenteditable="true"></div>
            <div class="editor-hint">Cole aqui o texto do processo. Use Ctrl+V para colar.</div>
        </div>
        
        <!-- Área 2: Container de Botões -->
        <div class="buttons-container">
            <button id="btn-audiencia" class="nav-btn">Cumprir Audiência</button>
            <button id="btn-despacho" class="nav-btn">Despacho</button>
            <button id="btn-consulta" class="nav-btn">Consulta</button>
        </div>
        
        <!-- Área 3: Área de Exibição de Conteúdo -->
        <div id="content-display" class="content-area">
            <!-- O conteúdo será carregado aqui dinamicamente -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
