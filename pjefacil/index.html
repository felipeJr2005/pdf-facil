<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Audiências</title>
  <link rel="stylesheet" href="estilo (4).css">
</head>
<body>
  <div class="container">
    <textarea class="bloco-notas" placeholder="Digite suas anotações aqui..."></textarea>

    <div class="area-botoes">
      <!-- Primeiro botão: Cumprir audiência -->
      <button id="btnCumprirAudiencia" class="botao-acao">Cumprir Audiência</button>

      <!-- Segundo botão: sem ação definida ainda -->
      <button id="btnOutro" class="botao-acao">Outro Botão</button>
    </div>

    <!-- Área onde o conteúdo será carregado -->
    <div id="conteudo-dinamico" class="conteudo-container">
      <!-- Conteúdo da audiência será carregado aqui -->
    </div>
  </div>

  <!-- Script para carregar dinamicamente o HTML -->
  <script>
    document.getElementById("btnCumprirAudiencia").addEventListener("click", function () {
      fetch("cumprir-audiencia (3).html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao carregar o conteúdo.");
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("conteudo-dinamico").innerHTML = data;
        })
        .catch(error => {
          console.error("Erro ao carregar audiência:", error);
          document.getElementById("conteudo-dinamico").innerHTML = "<p>Não foi possível carregar a audiência.</p>";
        });
    });
  </script>
</body>
</html>
