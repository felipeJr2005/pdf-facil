<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Notas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Primeira parte: Editor -->
    <div class="container editor-container">
        <div class="editor-wrapper">
            <div class="toolbar">
                <button id="bold" title="Negrito"><strong>B</strong></button>
                <button id="italic" title="Itálico"><em>I</em></button>
                <button id="underline" title="Sublinhado"><u>U</u></button>
                <button id="strikethrough" title="Tachado"><s>T</s></button>
                <button id="justifyLeft" title="Alinhar à esquerda">⟵</button>
                <button id="justifyCenter" title="Centralizar">↔</button>
                <button id="justifyRight" title="Alinhar à direita">⟶</button>
                <button id="insertUnorderedList" title="Lista com marcadores">•</button>
                <button id="insertOrderedList" title="Lista numerada">1.</button>
                <button id="outdent" title="Diminuir recuo">↤</button>
                <button id="indent" title="Aumentar recuo">↦</button>
                <select id="fontSize">
                    <option value="1">Tamanho 1</option>
                    <option value="2">Tamanho 2</option>
                    <option value="3" selected>Tamanho 3</option>
                    <option value="4">Tamanho 4</option>
                    <option value="5">Tamanho 5</option>
                    <option value="6">Tamanho 6</option>
                    <option value="7">Tamanho 7</option>
                </select>
                <button id="save" title="Salvar">Salvar</button>
                <button id="load" title="Carregar">Carregar</button>
                <button id="clear" title="Limpar">Limpar</button>
            </div>
            <div id="editor" contenteditable="true" class="editor-area">
                <p>Digite seu texto aqui...</p>
            </div>
        </div>
    </div>

    <!-- Segunda parte: Botões -->
    <div class="container botoes-container">
        <button id="btn-cumprir-audiencia" class="botao-acao">Cumprir Audiência</button>
        <button id="btn-carta-guia" class="botao-acao" disabled>Carta Guia</button>
    </div>

    <!-- Terceira parte: Container invisível que receberá conteúdo dos botões -->
    <div class="container conteudo-container" id="conteudo-dinamico" style="display: none;">
        <!-- O conteúdo será inserido aqui quando um botão for clicado -->
    </div>

    <script src="script.js"></script>
</body>
</html>
