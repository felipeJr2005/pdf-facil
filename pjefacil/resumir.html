    <div class="input-group">
        <div class="input-header">
            <label for="sentenca">Senten√ßa Judicial:</label>
            <button onclick="limparTextoSentenca()" class="btn btn-clean">Limpar Texto</button>
        </div>
        <textarea id="sentenca" placeholder="Cole aqui o texto completo da senten√ßa judicial..."></textarea>

    <div class="controls">
        <div>
            <label for="temperatura">Temperatura:</label>
            <select id="temperatura">
                <option value="0.0">0.0 (Determin√≠stico)</option>
                <option value="0.5">0.5 (Moderado)</option>

    <div id="resultado">Os dados extra√≠dos aparecer√£o aqui...</div>
    
    <div id="status" class="status"></div>

    <script>
        // Cache simples em mem√≥ria
        const cache = new Map();
        
        // Fun√ß√£o para limpar e otimizar texto
        function limparTextoSentenca() {
            const sentencaTextarea = document.getElementById('sentenca');
            const texto = sentencaTextarea.value;
            
            if (!texto.trim()) {
                alert("N√£o h√° texto para limpar!");
                return;
            }
            
            // Obter estat√≠sticas antes da limpeza
            const caracteresAntes = texto.length;
            const palavrasAntes = texto.split(/\s+/).filter(word => word.length > 0).length;
            
            // Realizar limpezas mais agressivas no texto:
            let textoLimpo = texto
                // Converter quebras de linha para espa√ßos
                .replace(/[\r\n]+/g, ' ')
                // Remover m√∫ltiplos espa√ßos em branco
                .replace(/\s+/g, ' ')
                // Remover espa√ßos no in√≠cio e fim
                .trim();
            
            // Tratamento especial para preservar estrutura b√°sica do documento
            // Adicionar quebra de linha apenas ap√≥s pontua√ß√£o final de frases
            textoLimpo = textoLimpo
                .replace(/\.\s+([A-Z])/g, '.\n$1')
                .replace(/\?\s+([A-Z])/g, '?\n$1')
                .replace(/\!\s+([A-Z])/g, '!\n$1');
            
            // Atualizar o texto no textarea
            sentencaTextarea.value = textoLimpo;
            
            // Obter estat√≠sticas ap√≥s a limpeza
            const caracteresDepois = textoLimpo.length;
            const palavrasDepois = textoLimpo.split(/\s+/).filter(word => word.length > 0).length;
            
            // Calcular redu√ß√£o
            const reducaoCaracteres = caracteresAntes - caracteresDepois;
            const percentualReducao = ((reducaoCaracteres / caracteresAntes) * 100).toFixed(1);
            
            // Atualizar estat√≠sticas de texto
            atualizarEstatisticasTexto(textoLimpo);
            
            // Mostrar resumo da limpeza
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<span class="success">‚úÖ Texto otimizado! Redu√ß√£o de ${reducaoCaracteres} caracteres (${percentualReducao}%)</span>`;
        }
        
        // Fun√ß√£o para atualizar estat√≠sticas do texto
        function atualizarEstatisticasTexto(texto = null) {
            const statsDiv = document.getElementById('texto-stats');
            if (!texto) {
                texto = document.getElementById('sentenca').value;
            }
            
            const caracteres = texto.length;
            const palavras = texto.split(/\s+/).filter(word => word.length > 0).length;
            
            statsDiv.textContent = `Caracteres: ${caracteres} | Palavras: ${palavras}`;
        }
        
        // Monitorar mudan√ßas no textarea de senten√ßa
        document.getElementById('sentenca').addEventListener('input', function() {
            atualizarEstatisticasTexto();
        });
        
        async function processarSentenca() {
            const prompt = document.getElementById('prompt').value.trim();
            const sentenca = document.getElementById('sentenca').value.trim();
            const temperatura = parseFloat(document.getElementById('temperatura').value);
            
            const resultadoDiv = document.getElementById('resultado');
            const statusDiv = document.getElementById('status');
            const cacheStatsDiv = document.getElementById('cache-stats');
            
            if (!sentenca) {
                statusDiv.innerHTML = '<span class="error">‚ö†Ô∏è Por favor, insira a senten√ßa judicial</span>';
                return;
            }

            // Verifica cache
            const cacheKey = `${hashTexto(prompt)}-${hashTexto(sentenca)}-${temperatura}`;
            if (cache.has(cacheKey)) {
                resultadoDiv.innerHTML = cache.get(cacheKey).resposta;
                statusDiv.innerHTML = '<span class="success">‚úî Resposta recuperada do cache local</span>';
                return;
            }

            statusDiv.innerHTML = '<span class="loading">‚åõ Processando documento...</span>';
            resultadoDiv.innerHTML = '';
            cacheStatsDiv.innerHTML = '';
            
            try {
                // üî• Substitua pela sua chave API
                const apiKey = "sk-0a164d068ee643099f9d3fc508e4e612";
                
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system",
                                content: "Voc√™ √© um assistente jur√≠dico especializado em extrair dados de senten√ßas judiciais."
                            },
                            {
                                role: "user",
                                content: `${prompt}\n\nTEXTO DA SENTEN√áA:\n${sentenca}`
                            }
                        ],
                        temperature: temperatura,
                        max_tokens: 2000
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || `Erro ${response.status}`);
                }

                const resposta = data.choices[0].message.content;
                
                // Armazena no cache
                cache.set(cacheKey, {
                    resposta: resposta,
                    timestamp: Date.now()
                });

                resultadoDiv.innerHTML = resposta;
                statusDiv.innerHTML = '<span class="success">‚úÖ Dados extra√≠dos com sucesso</span>';
                
                // Mostra estat√≠sticas de cache da API
                if (data.usage?.prompt_cache_hit_tokens > 0) {
                    const percentual = (data.usage.prompt_cache_hit_tokens / 
                                     (data.usage.prompt_cache_hit_tokens + data.usage.prompt_cache_miss_tokens) * 100).toFixed(1);
                    cacheStatsDiv.innerHTML = `<span class="cache-hit">‚úî ${percentual}% dos tokens vieram do cache da DeepSeek (economia de custos)</span>`;
                } else {
                    cacheStatsDiv.innerHTML = '<span class="cache-miss">‚úñ Nenhum cache hit na DeepSeek API</span>';
                }
                
            } catch (error) {
                console.error("Erro:", error);
                statusDiv.innerHTML = `<span class="error">‚ùå Erro: ${error.message}</span>`;
            }
        }

        function hashTexto(texto) {
            // Hash simples para identificar textos similares
            let hash = 0;
            for (let i = 0; i < texto.length; i++) {
                const char = texto.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return hash;
        }
        
        // Inicializar estat√≠sticas
        atualizarEstatisticasTexto();
    </script>
