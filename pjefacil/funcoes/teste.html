<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Gemini - Diagn√≥stico Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .test-section {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00cc00;
            box-shadow: 0 0 20px #00ff00;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        #logContainer {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-info {
            color: #00ccff;
        }
        
        .log-success {
            color: #00ff00;
        }
        
        .log-warning {
            color: #ffaa00;
        }
        
        .log-error {
            color: #ff0000;
        }
        
        .log-timestamp {
            color: #888;
            font-size: 10px;
        }
        
        .json-preview {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1s infinite;
        }
        
        .status-active {
            background: #00ff00;
        }
        
        .status-error {
            background: #ff0000;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .clear-btn {
            background: #ff4444;
            color: white;
            margin-top: 10px;
        }
        
        .clear-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç TESTE API GEMINI - DIAGN√ìSTICO COMPLETO</h1>
        
        <div class="test-section">
            <h2>üì° Testes de Conectividade</h2>
            <button onclick="testarListaModelos()">1. Listar Modelos Dispon√≠veis</button>
            <button onclick="testarGeminiFlash()">2. Testar gemini-1.5-flash</button>
            <button onclick="testarGeminiFlashLatest()">3. Testar gemini-1.5-flash-latest</button>
            <button onclick="testarGeminiPro()">4. Testar gemini-pro</button>
            <button onclick="testarGemini15Pro()">5. Testar gemini-1.5-pro</button>
            <button onclick="testarTextoSimples()">6. Teste "Ol√° Mundo" Simplificado</button>
        </div>
        
        <div class="test-section">
            <h2>üìã Console de Logs</h2>
            <div id="logContainer"></div>
            <button class="clear-btn" onclick="limparLogs()">Limpar Logs</button>
        </div>
    </div>

    <script>
        // Configura√ß√£o
        const API_KEY = 'AIzaSyDm3k3ABMfK8qm73alwDK8GWgJhE368w-s';
        const BASE_URL = 'https://generativelanguage.googleapis.com';
        
        // Sistema de Logs
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span> 
                <span class="status-indicator status-${type === 'error' ? 'error' : 'active'}"></span>
                ${message}
            `;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Log no console tamb√©m
            console.log(`[${timestamp}] ${message}`);
        }
        
        function logJSON(obj, label = 'JSON') {
            const logContainer = document.getElementById('logContainer');
            const jsonDiv = document.createElement('div');
            jsonDiv.className = 'json-preview';
            jsonDiv.innerHTML = `<strong>${label}:</strong>\n${JSON.stringify(obj, null, 2)}`;
            logContainer.appendChild(jsonDiv);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function limparLogs() {
            document.getElementById('logContainer').innerHTML = '';
            log('‚úÖ Logs limpos', 'success');
        }
        
        // Fun√ß√£o auxiliar para requisi√ß√µes
        async function fazerRequisicao(url, options = {}) {
            log(`üåê Iniciando requisi√ß√£o para: ${url}`, 'info');
            log(`üì§ M√©todo: ${options.method || 'GET'}`, 'info');
            
            if (options.body) {
                log('üì¶ Body da requisi√ß√£o:', 'info');
                logJSON(JSON.parse(options.body), 'Request Body');
            }
            
            try {
                log('‚è≥ Aguardando resposta...', 'info');
                const response = await fetch(url, options);
                
                log(`üì• Status recebido: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                const data = await response.json();
                
                if (!response.ok) {
                    log('‚ùå ERRO NA RESPOSTA:', 'error');
                    logJSON(data, 'Error Response');
                    throw new Error(data.error?.message || `HTTP ${response.status}`);
                }
                
                log('‚úÖ Resposta recebida com sucesso!', 'success');
                logJSON(data, 'Success Response');
                
                return data;
                
            } catch (error) {
                log(`üí• EXCE√á√ÉO CAPTURADA: ${error.message}`, 'error');
                log(`üìç Stack: ${error.stack}`, 'error');
                throw error;
            }
        }
        
        // TESTE 1: Listar modelos dispon√≠veis
        async function testarListaModelos() {
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            log('üîç TESTE 1: LISTANDO MODELOS DISPON√çVEIS', 'info');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            
            const url = `${BASE_URL}/v1beta/models?key=${API_KEY}`;
            
            try {
                const data = await fazerRequisicao(url);
                
                if (data.models && data.models.length > 0) {
                    log(`‚úÖ Encontrados ${data.models.length} modelos!`, 'success');
                    data.models.forEach(model => {
                        log(`   üìå ${model.name} - ${model.displayName}`, 'info');
                    });
                }
                
            } catch (error) {
                log(`‚ùå Falha ao listar modelos: ${error.message}`, 'error');
            }
        }
        
        // TESTE 2: gemini-1.5-flash
        async function testarGeminiFlash() {
            await testarModelo('gemini-1.5-flash', 'TESTE 2');
        }
        
        // TESTE 3: gemini-1.5-flash-latest
        async function testarGeminiFlashLatest() {
            await testarModelo('gemini-1.5-flash-latest', 'TESTE 3');
        }
        
        // TESTE 4: gemini-pro
        async function testarGeminiPro() {
            await testarModelo('gemini-pro', 'TESTE 4');
        }
        
        // TESTE 5: gemini-1.5-pro
        async function testarGemini15Pro() {
            await testarModelo('gemini-1.5-pro', 'TESTE 5');
        }
        
        // Fun√ß√£o gen√©rica para testar modelos
        async function testarModelo(modelName, testNumber) {
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            log(`üß™ ${testNumber}: TESTANDO MODELO ${modelName}`, 'info');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            
            const url = `${BASE_URL}/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
            
            const payload = {
                contents: [{
                    parts: [{
                        text: 'Responda apenas "Ol√°! Estou funcionando." em portugu√™s.'
                    }]
                }],
                generationConfig: {
                    temperature: 0.0,
                    maxOutputTokens: 100
                }
            };
            
            try {
                const data = await fazerRequisicao(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (data.candidates && data.candidates[0]) {
                    const resposta = data.candidates[0].content.parts[0].text;
                    log(`‚úÖ RESPOSTA DO MODELO: ${resposta}`, 'success');
                    log(`üéâ SUCESSO! Modelo ${modelName} est√° funcionando!`, 'success');
                } else {
                    log('‚ö†Ô∏è Resposta inesperada (sem candidates)', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå FALHA com modelo ${modelName}: ${error.message}`, 'error');
            }
        }
        
        // TESTE 6: Teste simplificado
        async function testarTextoSimples() {
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            log('üéØ TESTE 6: TESTE ULTRA SIMPLIFICADO', 'info');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            
            log('üîß Configura√ß√µes:', 'info');
            log(`   üìå API_KEY: ${API_KEY.substring(0, 10)}...`, 'info');
            log(`   üìå BASE_URL: ${BASE_URL}`, 'info');
            
            // Testar primeiro se a API Key est√° v√°lida
            await testarListaModelos();
            
            // Depois testar o modelo mais comum
            log('‚è≠Ô∏è Agora testando modelo gemini-1.5-flash-latest...', 'info');
            await testarGeminiFlashLatest();
        }
        
        // Executar teste inicial
        window.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Sistema de diagn√≥stico carregado!', 'success');
            log('üëâ Clique em um dos bot√µes para iniciar os testes', 'info');
            log('üí° Recomendo come√ßar pelo TESTE 1 (Listar Modelos)', 'info');
        });
    </script>
</body>
</html>
