<!-- Template para Função 01 utilizando Bootstrap -->
<div class="container-fluid px-0">
    <!-- Área de Upload -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary-subtle">
            <h5 class="card-title text-primary mb-0">
                <i class="fas fa-upload me-2"></i> Carregamento de Arquivos
            </h5>
        </div>
        <div class="card-body">
            <div class="border border-dashed rounded p-4 text-center bg-light" id="dropZone" style="cursor: pointer;">
                <i class="fas fa-file fa-3x text-primary mb-3"></i>
                <div class="h5 mb-2">Selecione os arquivos</div>
                <div class="text-muted">Arraste aqui ou clique para selecionar</div>
                <input type="file" id="fileInput" multiple class="d-none">
            </div>
            <div id="fileInfo" class="mt-3"></div>
        </div>
    </div>

    <!-- Painel de Controle -->
    <div class="card shadow-sm mb-4 d-none" id="controlPanel">
        <div class="card-header bg-primary-subtle">
            <h5 class="card-title text-primary mb-0">
                <i class="fas fa-cogs me-2"></i> Opções
            </h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="option1" class="form-label">Opção 1</label>
                <select id="option1" class="form-select">
                    <option value="option1">Opção 1</option>
                    <option value="option2">Opção 2</option>
                    <option value="option3">Opção 3</option>
                </select>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" id="option2" class="form-check-input"> 
                    <label for="option2" class="form-check-label">Opção adicional</label>
                </div>
            </div>
            
            <button id="actionButton" class="btn btn-primary" disabled>
                <i class="fas fa-play me-1"></i> Processar
            </button>
        </div>
    </div>

    <!-- Área de Resultado -->
    <div id="resultArea" class="d-none">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-success-subtle">
                <h5 class="card-title text-success mb-0">
                    <i class="fas fa-check-circle me-2"></i> Resultado
                </h5>
            </div>
            <div class="card-body">
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <div>Processamento concluído com sucesso!</div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                    <a href="#" id="downloadLink" class="btn btn-primary" download>
                        <i class="fas fa-download me-1"></i> Baixar Resultado
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Área de Status -->
    <div id="statusArea"></div>
</div>
