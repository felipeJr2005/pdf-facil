<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Carta Guia Judicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .editable-content {
            border: 1px solid #ddd;
            min-height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* Estilos para campos preenchidos automaticamente */
        .campo-preenchido-auto {
            background-color: #e8f5e9 !important;
            border-color: #81c784 !important;
            transition: background-color 0.3s ease;
        }
        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editable-section">
            <div class="form-group">
                <label for="numeroInquerito">Número de Inquérito</label>
                <input type="text" id="numeroInquerito" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="denuncia">Denúncia</label>
                <div id="denuncia" class="editable-content" contenteditable="true"></div>
            </div>
            
            <div class="form-group">
                <label for="sentenca">Sentença</label>
                <div id="sentenca" class="editable-content" contenteditable="true"></div>
                <button id="resumirSentenca" class="btn">Resumir Sentença</button>
            </div>
            
            <div class="form-group">
                <label for="resumo">Resumo</label>
                <div id="resumo" class="editable-content" contenteditable="true"></div>
                <button id="preencherAutomatico" class="btn">Preencher Formulário</button>
            </div>
        </div>

        <div class="form-section">
            <h2>Dados do Processo</h2>
            
            <div class="form-group">
                <label for="numeroProcesso">Número do Processo</label>
                <input type="text" id="numeroProcesso" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="nomeReu">Nome do Réu</label>
                <input type="text" id="nomeReu" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="artigo">Artigo</label>
                <input type="text" id="artigo" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="tempoPena">Tempo de Pena</label>
                <div class="form-row">
                    <input type="number" id="anos" placeholder="Anos" class="form-control" style="width: 30%; display: inline-block; margin-right: 10px;">
                    <input type="number" id="meses" placeholder="Meses" class="form-control" style="width: 30%; display: inline-block; margin-right: 10px;">
                    <input type="number" id="dias" placeholder="Dias" class="form-control" style="width: 30%; display: inline-block;">
                </div>
            </div>
            
            <div class="form-group">
                <label>Regime Prisional</label>
                <select id="regimePrisional" class="form-control">
                    <option value="fechado">Fechado</option>
                    <option value="semiaberto">Semiaberto</option>
                    <option value="aberto">Aberto</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Características do Crime</label>
                <div>
                    <input type="checkbox" id="crimeTentado"> 
                    <label for="crimeTentado">Crime Tentado</label>
                </div>
                <div>
                    <input type="checkbox" id="violenciaDomestica"> 
                    <label for="violenciaDomestica">Violência Doméstica</label>
                </div>
                <div>
                    <input type="checkbox" id="resultadoMorte"> 
                    <label for="resultadoMorte">Resultado da Morte</label>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import ResumoSentenca from './resumir_sentenca.js';
        import PreencherGuia from './preencher_guia.js';

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            const resumidor = new ResumoSentenca();
            const preenchedor = new PreencherGuia();

            // Botão Resumir Sentença
            const resumirBtn = document.getElementById('resumirSentenca');
            resumirBtn.addEventListener('click', () => {
                const sentencaField = document.getElementById('sentenca');
                const textoOriginal = sentencaField.innerText;
                
                // Resumir sentença
                const resumo = resumidor.resumir(textoOriginal);
                
                // Atualizar campo de resumo
                const resumoField = document.getElementById('resumo');
                resumoField.innerText = resumo;
            });

            // Botão Preencher Automático
            const preencherBtn = document.getElementById('preencherAutomatico');
            preencherBtn.addEventListener('click', () => {
                const resumoField = document.getElementById('resumo');
                const resumoTexto = resumoField.innerText;

                if (!resumoTexto.trim()) {
                    alert('O campo de resumo está vazio. Preencha o resumo primeiro.');
                    return;
                }

                // Processar resumo e preencher formulário
                preenchedor.processarResumo(resumoTexto);
            });
        });
    </script>
</body>
</html>
