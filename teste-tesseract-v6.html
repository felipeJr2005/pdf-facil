<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract.js v6 - Com Par√¢metros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #4361ee;
            text-align: center;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .option {
            padding: 10px;
            background: #f8f9ff;
            border-radius: 4px;
            border: 1px solid #e0e7ff;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        select {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .file-input {
            padding: 15px;
            border: 2px dashed #4361ee;
            border-radius: 6px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
        }
        
        button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        
        button:hover {
            background: #3a56d4;
        }
        
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .log {
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 4px;
            display: none;
        }
        
        .result textarea {
            width: 100%;
            min-height: 150px;
            border: 1px solid #ddd;
            padding: 5px;
            font-family: monospace;
        }
        
        .hidden {
            display: none;
        }
        
        img.preview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px auto;
            display: block;
        }
        
        .param-checkbox {
            margin-top: 10px;
        }
        
        .param-checkbox input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR com Tesseract.js v6</h1>
        
        <div class="file-input" id="fileInput">
            <p><strong>Clique ou arraste uma imagem aqui</strong></p>
            <input type="file" id="fileUpload" accept=".jpg,.jpeg,.png" style="display:none">
        </div>
        
        <img id="preview" class="preview hidden">
        
        <div class="options">
            <div class="option">
                <label for="language">Idioma:</label>
                <select id="language">
                    <option value="por">Portugu√™s</option>
                    <option value="eng">Ingl√™s</option>
                    <option value="spa">Espanhol</option>
                    <option value="fra">Franc√™s</option>
                </select>
            </div>
            
            <div class="option">
                <label for="ocrMode">Modo OCR:</label>
                <select id="ocrMode">
                    <option value="1">LSTM (Recomendado)</option>
                    <option value="0">Legado</option>
                    <option value="2">Combinado</option>
                </select>
                <div class="param-checkbox">
                    <input type="checkbox" id="useOcrMode" checked>
                    <label for="useOcrMode">Usar este modo</label>
                </div>
            </div>
            
            <div class="option">
                <label for="segMode">Segmenta√ß√£o:</label>
                <select id="segMode">
                    <option value="1">Autom√°tica com OSD</option>
                    <option value="3">P√°gina completa</option>
                    <option value="6">Bloco uniforme</option>
                    <option value="7">Linha √∫nica</option>
                </select>
                <div class="param-checkbox">
                    <input type="checkbox" id="useSegMode" checked>
                    <label for="useSegMode">Usar esta segmenta√ß√£o</label>
                </div>
            </div>
        </div>
        
        <button id="processBtn" disabled>Processar Imagem</button>
        
        <div id="resultContainer" class="result">
            <h3>Texto Reconhecido</h3>
            <textarea id="resultText" readonly></textarea>
        </div>
        
        <div class="log" id="log">
            Tesseract.js v6 - Logs:
        </div>
    </div>
    
    <script>
        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const fileUpload = document.getElementById('fileUpload');
        const preview = document.getElementById('preview');
        const languageSelect = document.getElementById('language');
        const ocrModeSelect = document.getElementById('ocrMode');
        const useOcrMode = document.getElementById('useOcrMode');
        const segModeSelect = document.getElementById('segMode');
        const useSegMode = document.getElementById('useSegMode');
        const processBtn = document.getElementById('processBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const log = document.getElementById('log');
        
        // Vari√°veis globais
        let selectedFile = null;
        
        // Fun√ß√£o para adicionar log
        function addLog(message) {
            const now = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${now}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
            console.log(`[${now}]`, message);
        }
        
        // Carregar Tesseract.js v6
        function loadTesseract() {
            return new Promise((resolve, reject) => {
                addLog('Carregando Tesseract.js v6...');
                
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/tesseract.js@6/dist/tesseract.min.js';
                script.onload = () => {
                    addLog('‚úÖ Tesseract.js v6 carregado com sucesso!');
                    resolve();
                };
                script.onerror = () => {
                    addLog('‚ùå Erro ao carregar Tesseract.js');
                    reject(new Error('Falha ao carregar Tesseract.js'));
                };
                
                document.head.appendChild(script);
            });
        }
        
        // Configurar eventos de UI
        function setupEventListeners() {
            // Selecionar arquivo
            fileInput.addEventListener('click', () => {
                fileUpload.click();
            });
            
            fileUpload.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
            
            // Drag and drop
            fileInput.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileInput.style.borderColor = '#3a56d4';
            });
            
            fileInput.addEventListener('dragleave', (e) => {
                e.preventDefault();
                fileInput.style.borderColor = '#4361ee';
            });
            
            fileInput.addEventListener('drop', (e) => {
                e.preventDefault();
                fileInput.style.borderColor = '#4361ee';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            
            // Bot√£o de processamento
            processBtn.addEventListener('click', processImage);
        }
        
        // Manipular sele√ß√£o de arquivo
        function handleFileSelect(file) {
            if (!file.type.match('image.*')) {
                alert('Por favor, selecione uma imagem v√°lida.');
                return;
            }
            
            selectedFile = file;
            addLog(`üìÑ Arquivo selecionado: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`);
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
            
            // Ativar bot√£o de processamento
            processBtn.disabled = false;
        }
        
        // Processar imagem
        async function processImage() {
            if (!selectedFile) return;
            
            const language = languageSelect.value;
            addLog(`üöÄ Iniciando OCR com idioma: ${language}`);
            
            processBtn.disabled = true;
            resultContainer.style.display = 'none';
            resultText.value = '';
            
            try {
                // Converter imagem para base64
                addLog('üìÑ Convertendo imagem...');
                const reader = new FileReader();
                const imageData = await new Promise((resolve, reject) => {
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(selectedFile);
                });
                
                addLog('‚öôÔ∏è Criando worker...');
                // Criar worker com idioma diretamente (m√©todo v6)
                const worker = await Tesseract.createWorker(language);
                addLog('‚úÖ Worker criado com sucesso!');
                
                // Configurar par√¢metros APENAS se estiverem marcados
                const params = {};
                
                if (useOcrMode.checked) {
                    params.tessedit_ocr_engine_mode = ocrModeSelect.value;
                    addLog(`‚öôÔ∏è Usando modo OCR: ${ocrModeSelect.value}`);
                }
                
                if (useSegMode.checked) {
                    params.tessedit_pageseg_mode = segModeSelect.value;
                    addLog(`‚öôÔ∏è Usando segmenta√ß√£o: ${segModeSelect.value}`);
                }
                
                // Aplicar par√¢metros apenas se houver algum
                if (Object.keys(params).length > 0) {
                    addLog(`‚öôÔ∏è Configurando ${Object.keys(params).length} par√¢metros...`);
                    try {
                        await worker.setParameters(params);
                        addLog('‚úÖ Par√¢metros configurados com sucesso!');
                    } catch (paramError) {
                        addLog(`‚ö†Ô∏è Aviso: Erro ao configurar par√¢metros: ${paramError.message}`);
                        addLog('‚öôÔ∏è Continuando sem par√¢metros personalizados...');
                    }
                } else {
                    addLog('‚ÑπÔ∏è Usando configura√ß√µes padr√£o');
                }
                
                addLog('üîç Reconhecendo texto...');
                const { data } = await worker.recognize(imageData);
                addLog('‚úÖ Texto reconhecido!');
                
                addLog('üßπ Finalizando worker...');
                await worker.terminate();
                
                // Mostrar resultado
                resultText.value = data.text;
                resultContainer.style.display = 'block';
                
                addLog(`‚úÖ OCR conclu√≠do! ${data.text.length} caracteres reconhecidos`);
                
            } catch (error) {
                addLog(`‚ùå ERRO: ${error.message}`);
                console.error('Erro detalhado:', error);
                alert(`Erro ao processar imagem: ${error.message}`);
            } finally {
                processBtn.disabled = false;
            }
        }
        
        // Inicializar aplicativo
        async function init() {
            try {
                await loadTesseract();
                setupEventListeners();
                addLog('‚úÖ Aplicativo inicializado');
            } catch (error) {
                addLog(`‚ùå Erro na inicializa√ß√£o: ${error.message}`);
                alert('Erro ao inicializar o aplicativo. Tente recarregar a p√°gina.');
            }
        }
        
        // Iniciar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
