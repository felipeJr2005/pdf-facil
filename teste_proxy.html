<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PDF Proxy</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
        .container { background: white; padding: 20px; border: 1px solid #ddd; margin-bottom: 20px; }
        input[type="url"], select { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
        .example-url { background: #f0f0f0; padding: 8px; margin: 5px 0; cursor: pointer; border: 1px solid #ddd; }
        #log { background: #f8f8f8; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .pdf-viewer { width: 100%; height: 500px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste PDF Proxy v2.4</h1>
        
        <label>URL do PDF:</label>
        <input type="url" id="pdfUrl" placeholder="Cole aqui a URL do PDF">
        
        <label><input type="checkbox" id="debugMode"> Modo Debug</label>
        
        <div>
            <button onclick="testarPing()">Testar Conex√£o</button>
            <button onclick="testarProxy()">Testar Proxy</button>
            <button onclick="testarIframe()">Testar Iframe</button>
            <button onclick="simularClique()">ü§ñ Simular Clique</button>
            <button onclick="limparLog()">Limpar</button>
        </div>
        
        <h3>URLs de Exemplo:</h3>
        <div class="example-url" onclick="usarUrl('https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf')">
            https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf
        </div>
        <div class="example-url" onclick="usarUrl('https://pje.cloud.tjpe.jus.br/1g/seam/resource/rest/pje-legacy/documento/download/147308979')">
            https://pje.cloud.tjpe.jus.br/1g/seam/resource/rest/pje-legacy/documento/download/147308979
        </div>
    </div>
    
    <div class="container" id="resultContainer" style="display: none;">
        <h3>Resultado</h3>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        <div>
            <button onclick="baixarPDF()">Baixar PDF</button>
            <button onclick="procurarBotao()">üîç Procurar Bot√£o</button>
            <button onclick="interceptarDownload()">üïµÔ∏è Interceptar Download</button>
            <button onclick="monitorarPJe()">üëÅÔ∏è Monitorar PJe</button>
        </div>
    </div>
    
    <div class="container">
        <h3>Log</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const now = new Date().toLocaleTimeString();
            const logEl = document.getElementById('log');
            const colors = { info: '#000', success: '#0a0', error: '#a00', warning: '#fa0' };
            logEl.innerHTML += `<div style="color: ${colors[type] || '#000'}">[${now}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function usarUrl(url) {
            document.getElementById('pdfUrl').value = url;
            log('URL selecionada: ' + url);
        }
        
        function limparLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('resultContainer').style.display = 'none';
            log('Log limpo');
        }
        
        async function testarPing() {
            log('Testando conex√£o...');
            try {
                const response = await fetch('pdf_proxy.php?test=ping');
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Conex√£o OK: ' + data.message, 'success');
                } else {
                    log('‚ùå Erro HTTP: ' + response.status, 'error');
                }
            } catch (error) {
                log('‚ùå Erro: ' + error.message, 'error');
            }
        }
        
        async function testarProxy() {
            const url = document.getElementById('pdfUrl').value.trim();
            if (!url) {
                log('‚ùå URL vazia', 'error');
                return;
            }
            
            const debug = document.getElementById('debugMode').checked;
            let proxyUrl = `pdf_proxy.php?url=${encodeURIComponent(url)}`;
            if (debug) proxyUrl += '&debug=1';
            
            log('Testando via proxy...');
            try {
                const response = await fetch(proxyUrl);
                log(`Proxy resposta: ${response.status}`);
                
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/pdf')) {
                    log('‚úÖ PDF via proxy OK', 'success');
                    mostrarPDF(proxyUrl);
                } else if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    log('‚ùå Erro proxy: ' + data.message, 'error');
                } else {
                    log('‚ö†Ô∏è Proxy retornou HTML', 'warning');
                }
            } catch (error) {
                log('‚ùå Erro proxy: ' + error.message, 'error');
            }
        }
        
        function testarIframe() {
            const url = document.getElementById('pdfUrl').value.trim();
            if (!url) {
                log('‚ùå URL vazia', 'error');
                return;
            }
            
            log('Carregando no iframe...');
            mostrarPDF(url);
            log('‚úÖ Iframe carregado. Fa√ßa login se necess√°rio.', 'success');
        }
        
        function mostrarPDF(url) {
            document.getElementById('pdfViewer').src = url;
            document.getElementById('resultContainer').style.display = 'block';
            window.currentPdfUrl = url;
            log('PDF carregado na visualiza√ß√£o');
        }
        
        function simularClique() {
            log('ü§ñ Iniciando estrat√©gia de download autom√°tico...');
            
            const iframe = document.getElementById('pdfViewer');
            if (!iframe) {
                log('‚ùå Iframe n√£o encontrado', 'error');
                return;
            }
            
            // Estrat√©gia 1: Interceptar downloads via monitoramento
            log('üì° Configurando intercepta√ß√£o de downloads...');
            
            // Tentar enviar comando via postMessage
            try {
                iframe.contentWindow.postMessage({
                    action: 'auto_download',
                    command: 'find_download_button'
                }, '*');
                log('üì® Comando enviado via postMessage');
            } catch (error) {
                log('‚ùå PostMessage falhou: ' + error.message, 'error');
            }
            
            // Estrat√©gia 2: Monitorar mudan√ßas na URL do iframe
            log('üëÅÔ∏è Iniciando monitoramento de URL...');
            let tentativas = 0;
            const maxTentativas = 30; // 1 minuto
            
            const intervalo = setInterval(() => {
                tentativas++;
                
                try {
                    // Tentar acessar a URL atual
                    const urlAtual = iframe.contentWindow.location.href;
                    
                    if (urlAtual && urlAtual !== iframe.src) {
                        log(`üîÑ URL mudou: ${urlAtual.substring(0, 100)}...`);
                        
                        // Se detectar URL de download, tentar capturar
                        if (urlAtual.includes('.pdf') || urlAtual.includes('download')) {
                            log('üéØ URL de PDF detectada!', 'success');
                            clearInterval(intervalo);
                            
                            // Tentar baixar via fetch
                            fetch(urlAtual)
                                .then(response => {
                                    if (response.ok) {
                                        return response.blob();
                                    }
                                    throw new Error('Falha na resposta');
                                })
                                .then(blob => {
                                    const url = URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = url;
                                    a.download = 'pje_capturado_' + Date.now() + '.pdf';
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(url);
                                    log('‚úÖ PDF capturado automaticamente!', 'success');
                                })
                                .catch(err => {
                                    log('‚ùå Falha na captura autom√°tica: ' + err.message, 'error');
                                    // Fallback: abrir em nova aba
                                    window.open(urlAtual, '_blank');
                                    log('üîó PDF aberto em nova aba', 'warning');
                                });
                        }
                    }
                    
                } catch (corsError) {
                    // CORS √© normal, continua tentando
                    if (tentativas % 10 === 0) {
                        log(`‚è≥ Monitorando... tentativa ${tentativas}/${maxTentativas}`);
                    }
                }
                
                if (tentativas >= maxTentativas) {
                    clearInterval(intervalo);
                    log('‚è∞ Timeout do monitoramento. Tente clicar manualmente no bot√£o de download.', 'warning');
                }
            }, 2000);
            
            // Estrat√©gia 3: Simular eventos de teclado comuns
            log('‚å®Ô∏è Enviando comandos de teclado...');
            setTimeout(() => {
                try {
                    // Simular Ctrl+S (Salvar)
                    const eventCtrlS = new KeyboardEvent('keydown', {
                        key: 's',
                        ctrlKey: true,
                        bubbles: true
                    });
                    iframe.contentWindow.dispatchEvent(eventCtrlS);
                    
                    // Simular Ctrl+Shift+S (Salvar como)
                    const eventCtrlShiftS = new KeyboardEvent('keydown', {
                        key: 's',
                        ctrlKey: true,
                        shiftKey: true,
                        bubbles: true
                    });
                    iframe.contentWindow.dispatchEvent(eventCtrlShiftS);
                    
                    log('‚ö° Comandos Ctrl+S enviados');
                } catch (error) {
                    log('‚ùå Falha nos comandos de teclado: ' + error.message, 'error');
                }
            }, 1000);
            
            log('‚úÖ Monitoramento ativo! Fa√ßa login e aguarde...', 'success');
            log('üí° Dica: Ap√≥s fazer login, clique no bot√£o de download do PDF');
        }
        
        function procurarBotao() {
            log('üîç Procurando bot√µes no iframe...');
            
            const iframe = document.getElementById('pdfViewer');
            if (!iframe) {
                log('‚ùå Iframe n√£o encontrado', 'error');
                return;
            }
            
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (iframeDoc) {
                    const botoes = iframeDoc.querySelectorAll('button, a, input[type="button"]');
                    log(`üìä Total: ${botoes.length} bot√µes`);
                    
                    botoes.forEach((botao, index) => {
                        if (index < 5) { // Mostrar apenas os primeiros 5
                            const texto = botao.textContent || botao.value || '';
                            log(`${index + 1}: "${texto}" - ${botao.tagName}`);
                        }
                    });
                    
                } else {
                    log('‚ùå CORS bloqueou an√°lise', 'error');
                }
                
            } catch (error) {
                log('‚ùå Erro: ' + error.message, 'error');
            }
        }
        
        async function baixarPDF() {
            const url = window.currentPdfUrl || document.getElementById('pdfUrl').value;
            if (!url) {
                log('‚ùå Nenhuma URL para download', 'error');
                return;
            }
            
            log('Baixando PDF...');
            
            try {
                const response = await fetch(`pdf_proxy.php?url=${encodeURIComponent(url)}&action=download`);
                
                if (response.ok && response.headers.get('content-type').includes('application/pdf')) {
                    const blob = await response.blob();
                    const downloadUrl = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'documento_' + Date.now() + '.pdf';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    URL.revokeObjectURL(downloadUrl);
                    log('‚úÖ PDF baixado!', 'success');
                } else {
                    log('‚ùå Falha no download via servidor', 'error');
                }
            } catch (error) {
                log('‚ùå Erro: ' + error.message, 'error');
            }
        }
        
        function interceptarDownload() {
            log('üïµÔ∏è Configurando intercepta√ß√£o avan√ßada para PJe...');
            
            // Interceptar todos os downloads, n√£o apenas PDFs
            const originalFetch = window.fetch;
            
            window.fetch = function(...args) {
                const url = args[0];
                
                // Interceptar qualquer requisi√ß√£o que pode ser PDF
                if (typeof url === 'string' && (
                    url.includes('.pdf') || 
                    url.includes('download') || 
                    url.includes('documento') ||
                    url.includes('pje')
                )) {
                    log('üéØ Requisi√ß√£o interceptada: ' + url.substring(0, 80) + '...');
                    
                    return originalFetch.apply(this, args)
                        .then(response => {
                            if (response.ok) {
                                const contentType = response.headers.get('content-type') || '';
                                const contentDisposition = response.headers.get('content-disposition') || '';
                                
                                log(`üìÑ Content-Type: ${contentType}`);
                                log(`üìé Content-Disposition: ${contentDisposition}`);
                                
                                // Verificar se √© PDF (por tipo OU por conte√∫do OU por contexto)
                                const isPdfByType = contentType.includes('application/pdf');
                                const isPdfByDisposition = contentDisposition.includes('.pdf');
                                const isPdfByUrl = url.includes('pdf') || url.includes('documento');
                                
                                if (isPdfByType || isPdfByDisposition || isPdfByUrl) {
                                    log('‚úÖ PDF detectado! Iniciando download...', 'success');
                                    
                                    // Clonar resposta
                                    const clonedResponse = response.clone();
                                    
                                    clonedResponse.blob().then(blob => {
                                        // Verificar se realmente √© PDF pelos primeiros bytes
                                        const reader = new FileReader();
                                        reader.onload = function(e) {
                                            const arrayBuffer = e.target.result;
                                            const bytes = new Uint8Array(arrayBuffer.slice(0, 4));
                                            const header = String.fromCharCode(...bytes);
                                            
                                            if (header === '%PDF') {
                                                log('‚úÖ Confirmado: √© um PDF v√°lido!', 'success');
                                            } else {
                                                log('‚ö†Ô∏è N√£o √© PDF, mas baixando mesmo assim...', 'warning');
                                                log(`Primeiros bytes: ${header} (${bytes.join(', ')})`);
                                            }
                                            
                                            // Download com nome inteligente
                                            const downloadUrl = URL.createObjectURL(blob);
                                            const a = document.createElement('a');
                                            a.href = downloadUrl;
                                            
                                            // Nome do arquivo inteligente
                                            let filename = 'documento_' + Date.now();
                                            
                                            // Tentar extrair nome do Content-Disposition
                                            if (contentDisposition.includes('filename=')) {
                                                const match = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                                                if (match && match[1]) {
                                                    filename = match[1].replace(/['"]/g, '');
                                                }
                                            }
                                            
                                            // Garantir extens√£o .pdf
                                            if (!filename.toLowerCase().endsWith('.pdf')) {
                                                filename += '.pdf';
                                            }
                                            
                                            a.download = filename;
                                            document.body.appendChild(a);
                                            a.click();
                                            document.body.removeChild(a);
                                            URL.revokeObjectURL(downloadUrl);
                                            
                                            log(`üíæ Download realizado: ${filename}`, 'success');
                                        };
                                        reader.readAsArrayBuffer(blob.slice(0, 10));
                                    });
                                } else {
                                    log('‚ùå N√£o √© PDF - ignorando');
                                }
                            } else {
                                log(`‚ùå Resposta com erro: ${response.status}`);
                            }
                            
                            return response;
                        });
                }
                
                return originalFetch.apply(this, args);
            };
            
            // Interceptar downloads via elementos <a>
            document.addEventListener('click', function(event) {
                const target = event.target.closest('a');
                if (target && target.href) {
                    const href = target.href;
                    
                    if (href.includes('download') || href.includes('documento') || href.includes('.pdf')) {
                        log('üñ±Ô∏è Click em link de download: ' + href.substring(0, 80) + '...');
                        
                        // Se tem atributo download, o navegador vai baixar
                        if (target.hasAttribute('download')) {
                            log('üì• Link tem atributo download - ser√° interceptado pelo navegador');
                        }
                    }
                }
            }, true); // true = capture phase
            
            // Interceptar mudan√ßas na URL (para SPAs)
            let lastUrl = location.href;
            new MutationObserver(() => {
                const url = location.href;
                if (url !== lastUrl) {
                    lastUrl = url;
                    if (url.includes('download') || url.includes('documento')) {
                        log('üîÑ URL mudou para poss√≠vel download: ' + url);
                    }
                }
            }).observe(document, { subtree: true, childList: true });
            
            log('‚úÖ Intercepta√ß√£o avan√ßada ativa!', 'success');
            log('üéØ Vai capturar: PDFs, documentos, downloads sem extens√£o');
            log('üìã An√°lise: Content-Type + Content-Disposition + primeiros bytes');
        }
        
        function monitorarPJe() {
            log('üëÅÔ∏è Iniciando monitoramento espec√≠fico para PJe...');
            
            // Interceptar todas as requisi√ß√µes XMLHttpRequest tamb√©m
            const originalXHR = window.XMLHttpRequest;
            window.XMLHttpRequest = function() {
                const xhr = new originalXHR();
                const originalSend = xhr.send;
                
                xhr.send = function(...args) {
                    const url = xhr._url || 'URL_DESCONHECIDA';
                    
                    if (url.includes('documento') || url.includes('download') || url.includes('pje')) {
                        log('üì° XHR interceptado: ' + url.substring(0, 80) + '...');
                        
                        xhr.addEventListener('load', function() {
                            if (xhr.status === 200) {
                                const contentType = xhr.getResponseHeader('content-type') || '';
                                
                                if (contentType.includes('application/pdf') || 
                                    contentType.includes('application/octet-stream') ||
                                    contentType === '') {
                                    
                                    log('‚úÖ XHR retornou poss√≠vel PDF!', 'success');
                                    
                                    // Tentar baixar
                                    const blob = new Blob([xhr.response], { type: 'application/pdf' });
                                    const downloadUrl = URL.createObjectURL(blob);
                                    
                                    const a = document.createElement('a');
                                    a.href = downloadUrl;
                                    a.download = 'pje_xhr_' + Date.now() + '.pdf';
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    
                                    URL.revokeObjectURL(downloadUrl);
                                    log('üíæ Download XHR realizado!', 'success');
                                }
                            }
                        });
                    }
                    
                    return originalSend.apply(this, args);
                };
                
                const originalOpen = xhr.open;
                xhr.open = function(method, url, ...args) {
                    xhr._url = url;
                    return originalOpen.apply(this, [method, url, ...args]);
                };
                
                return xhr;
            };
            
            // Monitorar mudan√ßas no DOM para detectar quando PDFs aparecem
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1) { // Element node
                            // Procurar por iframes, objetos ou embeds com PDF
                            const pdfElements = node.querySelectorAll('iframe[src*="pdf"], object[data*="pdf"], embed[src*="pdf"]');
                            
                            if (pdfElements.length > 0) {
                                log(`üéØ ${pdfElements.length} elemento(s) PDF detectado(s) no DOM!`);
                                
                                pdfElements.forEach((el, index) => {
                                    const src = el.src || el.data;
                                    log(`PDF ${index + 1}: ${src.substring(0, 100)}...`);
                                    
                                    // Tentar baixar automaticamente
                                    if (src) {
                                        fetch(src)
                                            .then(response => response.blob())
                                            .then(blob => {
                                                const downloadUrl = URL.createObjectURL(blob);
                                                const a = document.createElement('a');
                                                a.href = downloadUrl;
                                                a.download = 'pje_dom_' + Date.now() + '.pdf';
                                                document.body.appendChild(a);
                                                a.click();
                                                document.body.removeChild(a);
                                                URL.revokeObjectURL(downloadUrl);
                                                log('üíæ Download DOM realizado!', 'success');
                                            })
                                            .catch(err => log('‚ùå Falha no download DOM: ' + err.message, 'error'));
                                    }
                                });
                            }
                            
                            // Procurar bot√µes de download que aparecem
                            const downloadButtons = node.querySelectorAll('button, a, [role="button"]');
                            downloadButtons.forEach(btn => {
                                const text = (btn.textContent || '').toLowerCase();
                                if (text.includes('baixar') || text.includes('download')) {
                                    log('üîò Bot√£o de download detectado: ' + text);
                                    
                                    // Adicionar listener para quando for clicado
                                    btn.addEventListener('click', function() {
                                        log('üñ±Ô∏è Clique detectado no bot√£o: ' + text);
                                        
                                        // Aguardar um pouco e tentar capturar qualquer download
                                        setTimeout(() => {
                                            log('‚è≥ Aguardando poss√≠vel download...');
                                        }, 1000);
                                    });
                                }
                            });
                        }
                    });
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
            
            log('‚úÖ Monitoramento PJe ativo!', 'success');
            log('üìã Interceptando: XHR, DOM changes, bot√µes din√¢micos');
            log('üí° Agora fa√ßa login no PJe e clique no bot√£o de download');
        }
        
        // Inicializa√ß√£o
        log('üöÄ Sistema carregado');
        log('üìù Para PJe: Iframe ‚Üí Interceptar ‚Üí Monitorar ‚Üí Login ‚Üí Click manual');
        
        // Configurar listener para postMessage (caso o iframe responda)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.action === 'download_detected') {
                log('üì® Download detectado via postMessage: ' + event.data.url);
                
                // Tentar baixar automaticamente
                fetch(event.data.url)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'postmessage_' + Date.now() + '.pdf';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        log('‚úÖ Download via postMessage realizado!', 'success');
                    })
                    .catch(err => log('‚ùå Falha no download via postMessage: ' + err.message, 'error'));
            }
        });
    </script>
</body>
