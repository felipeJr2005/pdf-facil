<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PjeFacil - Redirecionando...</title>
    <script>
        // Esta função ajuda a lidar com redirecionamentos em aplicações SPA no GitHub Pages
        (function() {
            // Obter o URL atual
            var pathSegments = window.location.pathname.split('/');
            var repoName = 'pdf-facil'; // Seu nome de repositório
            
            // Verificar se o caminho contém o nome do repositório
            var repoIndex = pathSegments.indexOf(repoName);
            
            if (repoIndex !== -1) {
                // Reconstruir o caminho base
                var basePath = pathSegments.slice(0, repoIndex + 1).join('/');
                
                // Reconstruir qualquer hash ou query string
                var queryString = window.location.search || '';
                var hash = window.location.hash || '';
                
                // Redirecionar para o arquivo principal com o hash (se necessário)
                window.location.href = basePath + '/pjefacil/notas.html' + queryString + hash;
            } else {
                // Fallback para o início se não conseguir determinar o caminho
                window.location.href = '/pdf-facil/pjefacil/notas.html';
            }
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4361ee;
        }
        p {
            margin-bottom: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PjeFacil</h1>
        <p>Redirecionando para o sistema...</p>
        <div class="loader"></div>
        <p>Se você não for redirecionado automaticamente, <a href="/pdf-facil/pjefacil/notas.html">clique aqui</a>.</p>
    </div>
</body>
</html>
