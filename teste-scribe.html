<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Scribe.js - Upload com Blob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .log-container {
            background-color: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .resultado {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 15px;
            background-color: #f8f9fa;
        }
        
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .drop-zone:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4><i class="fas fa-upload"></i> Teste Upload - Vers√£o Blob</h4>
                        <small>Testando upload com m√©todo de leitura blob</small>
                    </div>
                    
                    <div class="card-body">
                        <!-- Status -->
                        <div id="scribe-status" class="alert alert-info">
                            <i class="fas fa-spinner fa-spin"></i> Carregando Scribe.js...
                        </div>
                        
                        <!-- Upload Area -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <h5><i class="fas fa-file-upload"></i> Upload de PDF</h5>
                                <div class="drop-zone" id="dropZone">
                                    <i class="fas fa-file-pdf fa-3x text-muted mb-3"></i>
                                    <p class="mb-2">Arraste um PDF aqui ou clique para selecionar</p>
                                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                                    <button class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                                        <i class="fas fa-folder-open"></i> Selecionar PDF
                                    </button>
                                </div>
                                
                                <!-- Processamento -->
                                <div class="mt-3">
                                    <button id="btnBlob" class="btn btn-success" onclick="processarComBlob()" disabled>
                                        üìÑ Processar PDF
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Info do arquivo -->
                        <div id="fileInfo" style="display: none;" class="mb-4">
                            <h5><i class="fas fa-info-circle"></i> Informa√ß√µes do Arquivo:</h5>
                            <div class="card bg-light">
                                <div class="card-body">
                                    <div id="fileDetails"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Loading -->
                        <div class="loading text-center" id="loading">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Processando PDF...</p>
                        </div>
                        
                        <!-- Resultado -->
                        <div id="resultadoContainer" style="display: none;">
                            <h5><i class="fas fa-file-text"></i> Resultado:</h5>
                            <div class="resultado" id="resultado"></div>
                            <div class="mt-3">
                                <button class="btn btn-success" onclick="copiarTexto()">
                                    <i class="fas fa-copy"></i> Copiar
                                </button>
                                <button class="btn btn-secondary" onclick="limparResultado()">
                                    <i class="fas fa-eraser"></i> Limpar
                                </button>
                            </div>
                        </div>
                        
                        <!-- Log -->
                        <div class="mt-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5><i class="fas fa-terminal"></i> Log:</h5>
                                <button class="btn btn-sm btn-outline-secondary" onclick="limparLog()">
                                    <i class="fas fa-trash"></i> Limpar
                                </button>
                            </div>
                            <div class="log-container">
                                <div id="log">üöÄ Sistema iniciado...\n</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        let scribe = null;
        let textoExtraido = '';
        let arquivoAtual = null;
        
        function log(mensagem, tipo = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const cores = {
                'info': '#00ff00',
                'warning': '#ffff00', 
                'error': '#ff0000',
                'success': '#00ff88',
                'debug': '#88ff88'
            };
            
            logDiv.innerHTML += `<span style="color: ${cores[tipo] || '#00ff00'}">[${timestamp}] ${mensagem}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${mensagem}`);
        }

        // Inicializa√ß√£o do Scribe.js
        async function inicializarScribe() {
            try {
                log('üîÑ Carregando Scribe.js...', 'info');
                const scribeModule = await import('./node_modules/scribe.js-ocr/scribe.js');
                scribe = scribeModule.default;
                
                log('‚úÖ Scribe.js carregado com sucesso!', 'success');
                
                document.getElementById('scribe-status').innerHTML = `
                    <i class="fas fa-check-circle text-success"></i> 
                    <strong>Scribe.js carregado!</strong> Selecione um PDF para testar.
                `;
                document.getElementById('scribe-status').className = 'alert alert-success';
                
                return true;
                
            } catch (error) {
                log(`‚ùå Erro ao carregar: ${error.message}`, 'error');
                
                document.getElementById('scribe-status').innerHTML = `
                    <i class="fas fa-exclamation-triangle text-danger"></i> 
                    <strong>Erro:</strong> ${error.message}
                `;
                document.getElementById('scribe-status').className = 'alert alert-danger';
                
                return false;
            }
        }
        
        // Handler do upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                arquivoAtual = file;
                mostrarInfoArquivo(file);
                log(`üìÅ Arquivo: ${file.name}`, 'info');
                log(`üìä Tamanho: ${(file.size/1024/1024).toFixed(2)}MB`, 'info');
                
                // Habilita bot√£o de teste
                document.getElementById('btnBlob').disabled = false;
                
            } else {
                alert('Por favor, selecione um arquivo PDF v√°lido');
            }
        });
        
        function mostrarInfoArquivo(file) {
            const container = document.getElementById('fileInfo');
            const details = document.getElementById('fileDetails');
            
            details.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <strong>üìÑ Nome:</strong> ${file.name}<br>
                        <strong>üìä Tamanho:</strong> ${(file.size/1024/1024).toFixed(2)} MB<br>
                        <strong>üìñ P√°ginas:</strong> 1
                    </div>
                    <div class="col-md-6">
                        <strong>üìÖ Modificado:</strong> ${new Date(file.lastModified).toLocaleString()}<br>
                        <strong>‚úÖ V√°lido:</strong> ${file.type === 'application/pdf' ? 'Sim' : 'N√£o'}
                    </div>
                </div>
            `;
            
            container.style.display = 'block';
        }
        
        // Processamento com Blob
        window.processarComBlob = async function() {
            if (!arquivoAtual || !scribe) return;
            
            try {
                mostrarLoading(true);
                log('üîÑ Processando PDF...', 'info');
                
                log(`üìÑ Arquivo: ${arquivoAtual.size} bytes`, 'debug');
                
                const resultado = await scribe.extractText([arquivoAtual]);
                processarResultado(resultado, 'Scribe.js');
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            } finally {
                mostrarLoading(false);
            }
        };
        
        function processarResultado(resultado, metodo) {
            log(`üìä Resultado ${metodo}: ${JSON.stringify(resultado)}`, 'debug');
            
            if (resultado && resultado.length > 0) {
                // Scribe.js retorna array de objetos ou strings
                let textoExtraido = '';
                
                if (resultado[0].text) {
                    textoExtraido = resultado[0].text;
                } else if (typeof resultado[0] === 'string') {
                    textoExtraido = resultado[0];
                } else {
                    textoExtraido = resultado.join(' ');
                }
                
                if (textoExtraido && textoExtraido.length > 0) {
                    window.textoExtraido = textoExtraido;
                    mostrarResultado(textoExtraido, metodo);
                    log(`‚úÖ ${metodo} - Sucesso: ${textoExtraido.length} caracteres`, 'success');
                } else {
                    log(`‚ùå ${metodo} - Texto vazio`, 'error');
                }
            } else {
                log(`‚ùå ${metodo} - Nenhum resultado retornado`, 'error');
                log(`üîç ${metodo} - Resultado completo: ${JSON.stringify(resultado, null, 2)}`, 'debug');
            }
        }
        
        function mostrarLoading(mostrar) {
            const loading = document.getElementById('loading');
            loading.className = mostrar ? 'loading text-center show' : 'loading text-center';
        }
        
        function mostrarResultado(texto, metodo) {
            const container = document.getElementById('resultadoContainer');
            const resultado = document.getElementById('resultado');
            
            // Converter \n em quebras de linha HTML
            const textoFormatado = texto.replace(/\n/g, '<br>');
            
            resultado.innerHTML = `
                <div class="mb-3">
                    <strong>üìÑ Arquivo:</strong> ${arquivoAtual.name}<br>
                    <strong>üîß M√©todo:</strong> ${metodo}<br>
                    <strong>üìä Caracteres:</strong> ${texto.length.toLocaleString()}<br>
                    <strong>üìù Palavras:</strong> ${texto.split(/\s+/).length.toLocaleString()}<br>
                    <strong>‚è±Ô∏è Processado:</strong> ${new Date().toLocaleTimeString()}
                </div>
                <hr>
                <div style="font-family: Arial, sans-serif; font-size: 14px; line-height: 1.5; max-height: 300px; overflow-y: auto;">${textoFormatado}</div>
            `;
            
            container.style.display = 'block';
            container.scrollIntoView({ behavior: 'smooth' });
        }
        
        window.copiarTexto = function() {
            if (window.textoExtraido) {
                navigator.clipboard.writeText(window.textoExtraido).then(() => {
                    log('üìã Texto copiado', 'success');
                    alert('Texto copiado!');
                });
            } else {
                alert('Nenhum texto para copiar!');
            }
        };
        
        window.limparResultado = function() {
            document.getElementById('resultadoContainer').style.display = 'none';
            window.textoExtraido = '';
        };
        
        window.limparLog = function() {
            document.getElementById('log').innerHTML = 'üßπ Log limpo...\n';
        };
        
        // Drag and drop
        const dropZone = document.getElementById('dropZone');
        
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropZone.style.borderColor = '#28a745';
        });
        
        dropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
        });
        
        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                document.getElementById('fileInput').files = files;
                document.getElementById('fileInput').dispatchEvent(new Event('change'));
            }
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Sistema iniciado, carregando Scribe.js...', 'info');
            inicializarScribe();
            
            // Desabilita bot√£o at√© arquivo ser selecionado
            document.getElementById('btnBlob').disabled = true;
        });
        
    </script>
</body>
</html>
