<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-processamento PDF - PDFFacil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .upload-area {
            text-align: center;
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .log-area {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .progress-area {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .results-area {
            text-align: center;
            margin: 30px 0;
            display: none;
        }
        
        .status {
            background: #e8f5e8;
            color: #27ae60;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 Pré-processamento PDFs Judiciais</h1>
        
        <div class="upload-area">
            <div style="font-size: 3rem; margin-bottom: 15px;">📎</div>
            <h3>Selecione seu PDF judicial</h3>
            <p>Suporte para documentos de promotoria, delegacia, advogados e PJe</p>
            <input type="file" id="fileInput" accept=".pdf" />
            <br><br>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Selecionar PDF
            </button>
            <button class="btn btn-success" id="processBtn" disabled onclick="processarPDF()">
                🚀 Processar PDF
            </button>
        </div>
        
        <div class="log-area" id="logArea">
            <div id="logContent"></div>
        </div>
        
        <div class="progress-area" id="progressArea">
            <h4>Processando PDF...</h4>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Inicializando...</p>
        </div>
        
        <div class="results-area" id="resultsArea">
            <div class="status">
                <h3>✅ Processamento Concluído!</h3>
                <p>Seu PDF foi otimizado com sucesso</p>
            </div>
            <button class="btn btn-success" onclick="baixarPDF()">💾 Baixar PDF Processado</button>
            <button class="btn" onclick="reiniciar()">🔄 Processar Novo PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
console.log('📦 Iniciando carregamento OpenCV via CDN...');
window.openCVReady = false;

function onOpenCVReady() {
    window.openCVReady = true;
    console.log('🔥 OpenCV CDN carregado e VALIDADO!');
    console.log('✅ Algoritmos avançados disponíveis');
}
</script>
<script async src="https://docs.opencv.org/4.8.0/opencv.js" 
        onload="cv.onRuntimeInitialized = onOpenCVReady;" 
        onerror="console.log('❌ Erro ao carregar OpenCV CDN')">
</script>


    
    <script src="js/config.js"></script>
    <script src="js/preprocessador.js?v=20250610066"></script>
</body>
</html>
